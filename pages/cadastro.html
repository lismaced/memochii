<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MEMOCHII</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <a href="index.html" class="logo-container">
                <div class="logo-image">
                    <img src="moochi-icon.png" alt="Moochi">
                </div>
                <div class="logo-text">Mochii</div>
            </a>
            
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">QUEM SOMOS</a></li>
                    <li><a href="pages/planos.html">PLANOS</a></li>
                    <li><a href="recursos.html">RECURSOS</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                </ul>
            </nav>
            
            <div class="nav-actions">
                <a href="login.html" class="btn btn-outline">ENTRAR</a>
                <a href="cadastro.html" class="btn btn-primary">CRIAR CONTA</a>
            </div>
        </header>

        <div class="auth-container">
            <div id="authMessage" class="message" style="display: none">
                <i class="fas" id="messageIcon"></i> 
                <span id="messageText"></span>
            </div>

            <div class="auth-header">
                <h1>Crie sua conta</h1>
                <p>Comece a otimizar seus estudos hoje mesmo</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div class="form-group password-container">
                    <label for="password">Senha (mínimo 8 caracteres)</label>
                    <input type="password" id="password" class="form-control" minlength="8" required>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-group password-container">
                    <label for="confirmPassword">Confirme sua senha</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                    <button type="button" class="password-toggle" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <button type="submit" class="btn btn-primary btn-auth">Cadastrar</button>
            </form>

            <div class="auth-footer">
                Já tem uma conta? <a href="login.html">Faça login</a>
                <div class="auth-divider">ou</div>
                <button class="btn btn-google">
                    <i class="fab fa-google"></i> Continuar com Google
                </button>
            </div>
        </div>

        <footer class="footer">
            <div class="social-links">
                <a href="https://instagram.com/memochii.estudos" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://tiktok.com/@memochii.estudos" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
            <div class="copyright">
                &copy; 2025 Memochii. Todos os direitos reservados.
            </div>
        </footer>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Configurações específicas da página de cadastro
        document.addEventListener('DOMContentLoaded', function() {
            setupPasswordToggle('password', 'togglePassword');
            setupPasswordToggle('confirmPassword', 'toggleConfirmPassword');
            
            document.getElementById('signupForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validações
                if (password !== confirmPassword) {
                    showMessage('authMessage', 'error', 'As senhas não coincidem!');
                    return;
                }
                
                if (password.length < 8) {
                    showMessage('authMessage', 'error', 'A senha deve ter no mínimo 8 caracteres!');
                    return;
                }
                
                // Simular cadastro (substituir por chamada real à API)
                setTimeout(() => {
                    showMessage('authMessage', 'success', 'Cadastro realizado com sucesso! Redirecionando...');
                    document.getElementById('messageIcon').className = 'fas fa-check-circle';
                    
                    // Redirecionar após 2 segundos
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }, 1000);
            });
        });
    </script>
</body>
</html>
